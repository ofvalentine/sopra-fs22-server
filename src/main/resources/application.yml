spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sopra
    password: sopra
  jpa:
    defer-datasource-initialization: true
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
server:
  port: ${PORT:8080}
  error:
    include-message: always